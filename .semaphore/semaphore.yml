version: v1.0
name: Bar Analyst

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: "true"

fail_fast:
  stop:
    when: "true"

global_job_config:
  prologue:
    commands:
      - export RAILS_ENV="test"
      - export RACK_ENV="test"
      - export BUNDLE_WITHOUT="development staging production"
      - export DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL="true"
      - export AUTH_SECRET_TOKEN="big_secret_token"
      - export REDIS_URL="redis://redis:6379/1"
      - export MAILER_SENDER_ADDRESS="noreply@example.com"
      - export PASSWORD_RECOVERY_LINK_TEMPLATE="http://lvh.me:5000/password_reset?token=%{password_reset_token}"
      # - sem-service start postgres
      # - sem-service start redis
      - ./bin/setup
      - checkout

blocks:
  - name: Run
    task:
      jobs:
      - name: Run RSpec
        commands:
          - bin/rspec

      - name: Run Quality
        commands:
          - bin/quality

promotions:
  - name: Deploy to Heroku
    pipeline_file: heroku.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
